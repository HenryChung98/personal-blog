{% extends './base.html' %}
{% load static %} 
{% block css%}
<link rel="stylesheet" href={% static 'posts/css/style.css' %}>
<link rel="stylesheet" href={% static 'posts/css/detail.css' %}>
{% endblock css%}

{% block container%}
<button><a style="color: black" href={% url 'post-update' post.id %}>update</a></button>
<button><a style="color: black" href={% url 'post-delete' post.id %}>delete</a></button>
<h3>{{post.title}}</h3>
<div>created: {{post.createdAt}}</div>
<div>modified: {{post.modifiedAt}}</div>
<br />
<div>{{post.content|linebreaksbr}}</div>
<br />
<button><a style="color: black" href={% url 'post-list' %}>back</a></button>
{% endblock container%}
